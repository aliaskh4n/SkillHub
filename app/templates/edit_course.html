<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>Edit Course</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar__content">
            <a href="my_courses">
                <div class="content__avatar"></div>
            </a>
        </div>
    </div>

    <div class="content">
            
        <h1>Edit Course</h1>
        <form action="/edit_course/{{ course.id }}" method="POST" enctype="multipart/form-data">
            <label for="cover_image">Change Cover Image (optional)</label>
            <div class="image-container" id="cover_image_container"></div>
            <input type="file" id="cover_image" name="cover_image" accept="image/*" style="display: none;" required>

            <label for="title">Course Title</label>
            <input class="inpt" type="text" id="title" name="title" value="{{ course.title }}" required>
            
            <label for="description">Description</label>
            <textarea class="inpt textarea" id="description" name="description" required>{{ course.description }}</textarea>
            
            <label for="price">Price</label>
            <input class="inpt" type="number" min="1" max="100000000" step="1" id="price" name="price" value="{{ course.price }}" required>
            
            <button class="btn" type="submit">Update Course</button>
        </form>
        
        <form action="/delete_course/{{ course.id }}" method="POST">
            <button style="background: var(--tg-theme-destructive-text-color);" class="btn" type="submit" onclick="return confirm('Are you sure you want to delete this course?');">Delete Course</button>
        </form>
    </div>
</body>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let web = window.Telegram.WebApp;
    document.cookie = `user_id=${web.initDataUnsafe.user.id}; path=/; secure`;
    document.getElementById('cover_image_container').style.backgroundImage = "url( {{ url_for('static', filename='uploads/' + course.cover_image) }} )";
    
    document.getElementById('cover_image_container').addEventListener('click', function() {
        document.getElementById('cover_image').click();
    });

    document.getElementById('cover_image').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('cover_image_container').style.backgroundImage = `url(${e.target.result})`;
            };
            reader.readAsDataURL(file);
        }
    });
</script>
</html>
