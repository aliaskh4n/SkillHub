<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Lesson</title>
</head>
<body>
    <h1>Edit Lesson</h1>
    <form action="/edit_lesson/{{ lesson.id }}" method="POST" enctype="multipart/form-data">
        <label for="title">Lesson Title:</label>
        <input type="text" id="title" name="title" value="{{ lesson.title }}" required><br><br>
        
        <label for="video_1">Change Video 1 (optional):</label>
        <input type="file" id="video_1" name="video_1" accept="video/*"><br><br>
        
        <label for="video_2">Change Video 2 (optional):</label>
        <input type="file" id="video_2" name="video_2" accept="video/*"><br><br>
        
        <label for="quest">Quest:</label>
        <textarea id="quest" name="quest">{{ lesson.quest }}</textarea><br><br>
        
        <button type="submit">Update Lesson</button>
    </form>
    
    <form action="/delete_lesson/{{ lesson.id }}" method="POST">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this lesson?');">Delete Lesson</button>
    </form>
</body>
</html>
