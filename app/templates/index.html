<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Main</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body> 
    <div class="navbar"> 
        <div class="navbar__content"> 
            <a id="profile">
                <div class="content__avatar" style="background-image: url('{{photo}}');"></div> 
            </a> 
        </div> 
    </div>
    <div class="content"> 
        <h3>Рекомендации</h3> 
 
        {% for course in courses %} 
            <a href="course/{{course.id}}" style="text-decoration: none;color: inherit;">
                <div class="content_element"> 
                    <div class="content__cover" style="background-image: url('{{ url_for('static', filename='uploads/' + course.cover_image) }}');"></div>
                    <div class="title__container"> 
                        <div class="content__avatar" style="background-image: url('{{course.author_photo}}');"></div> 
                        <div class="title__container__block"> 
                            <t>{{ course.title }}</t><br>
                            <div class="user__name">{{ course.author_name }}</div> 
                        </div> 
                    </div> 
                </div> 
            </a>
        {% endfor %} 
    </div> 
</body> 
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let web = window.Telegram.WebApp;
    document.querySelector("#profile").href = '/profile/' + web.initDataUnsafe.user.id;
    document.cookie = `user_id=${web.initDataUnsafe.user.id}; path=/; secure`;
</script>
</html>
