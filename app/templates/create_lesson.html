<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Lesson</title>
</head>
<body>
    <h1>Create a New Lesson</h1>
    <form action="/add_lesson/{{ course_id }}" method="POST" enctype="multipart/form-data">
        <label for="title">Lesson Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="video_1">Video 1:</label>
        <input type="file" id="video_1" name="video_1" accept="video/*" required><br><br>
        
        <label for="video_2">Video 2 (optional):</label>
        <input type="file" id="video_2" name="video_2" accept="video/*"><br><br>
        
        <label for="quest">Quest:</label>
        <textarea id="quest" name="quest"></textarea><br><br>
        
        <label for="quiz_id">Quiz ID (optional):</label>
        <input type="number" id="quiz_id" name="quiz_id"><br><br>
        
        <button type="submit">Create Lesson</button>
    </form>
</body>
</html>
